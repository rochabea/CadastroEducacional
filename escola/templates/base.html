{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema Escolar{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="{% url 'home' %}" class="nav-logo">Sistema Escolar</a>
            {% if user.is_authenticated %}
                <div class="nav-menu">
                    <a href="{% url 'home' %}" class="nav-item">In√≠cio</a>
                    {% if user.is_staff %}
                        <a href="{% url 'dashboard_professor' %}" class="nav-item">Dashboard</a>
                    {% else %}
                        <a href="{% url 'dashboard_aluno' %}" class="nav-item">Dashboard</a>
                    {% endif %}
                    <a href="{% url 'logout' %}" class="nav-item">Sair</a>
                </div>
            {% endif %}
        </div>
    </nav>

    <main class="main-content">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="footer">
        <p>&copy; 2025 Sistema Escolar. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
